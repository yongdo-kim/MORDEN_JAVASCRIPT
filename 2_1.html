<!-- 
    <script type="text/javascript">은 더이상 hmlt5에서는 사용안됨
    스크립트를 별도의 파일에 작성하면 브라우저가 스크립트를 다운받아 캐시(cache)에 저장 : 분리하는 이점
    코드를 클래스와 모듈을 사용해 구성한다면 "use strict"를 생략가능
    let : 계속 변수 값 할당 가능. 
        - let message = "B";
          message = "A"
    const : 단 한번만 할당이 가능.
        - const message = "A";
            message = "B" => error 
    NaN :  계산 중에 에러가 발생했다는 것을 나타내주는 값 (문자열/숫자)
    백틱 + ${} 조합 
    null : 자바스크립트에선 null을 ‘존재하지 않는(nothing)’ 값, ‘비어 있는(empty)’ 값, ‘알 수 없는(unknown)’ 값을 나타내는 데 사용 
    undefined
        - '값이 할당되지 않은 상태’를 나타낼 때 사용합니다.
        -  값이 할당되지 않은 변수의 초기값을 위해 예약어로 남겨둠. null을 쓰자
    typeof : 연산자는 인수의 자료형을 반환 typeof true // "boolean"
    alert, prompt, confirm 상호작용
        - alert : 확인용, prompt : 답변용, confirm : true or false 용 
        - 커스텀 불가능하다는 점에서 단순 결과값 확인하기 위해 자주 사용함. 
    형변환
        - alert( "6" / "2" ); // 3, 문자열이 숫자형으로 자동변환된 후 연산이 수행
        - let num = Number(str); // 문자열 "123"이 숫자 123으로 변환됩니다.
        - 숫자 1은 true, 0, 0, null, undefined, NaN, ""는 false 
        - 문자열 "0"은 true " " 공백도 true
    비교연산자
        - alert( '2' > 1 ); // true, 문자열 '2'가 숫자 2로 변환된 후 비교가 진행
        - alert( true == 1 ); // true
    일치연산자
        - 동등 연산자(equality operator) ==은 0과 false를 구별하지 못합니다. : false를 0으로 바꾸기 때문 
        - 일치 연산자는 엄격한(strict) 동등 연산자입니다. 자료형의 동등 여부까지 검사
        - alert( 0 === false ); // false, 피연산자의 형이 다르기 때문입니다. 
        - !==는 부등 연산자 !=의 엄격한 버전, 에러가 발생할 확률을 줄여줌
    null이나 undefined와 비교하기
        - alert( null == undefined ); // true
        



    2-1 ok
    2-2 ok
    2-3 ok
    2-4 ok
    2-5 ok
    2-6 ok
 -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
            let message; 
            message = "Hello"; 
            alert(`yongdo ${message}`);
            let isBoss = confirm("당신이 주인인가요?");
            alert( isBoss ); // 확인 버튼을 눌렀다면 true가 출력됩니다.
        </script>
    </head>
    <body></body>
</html>
